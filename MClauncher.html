        .title {
            font-size: 40px;
            font-weight: bold;
            margin-top: 100px;

        }

        .launcher {
            position: relative;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .dropdown {
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .dropdown:hover {
            background: rgba(50, 50, 50, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: translateY(-5px);
        }

        .menu-items {
            visibility: hidden;
            position: absolute;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s ease;
        }

        .dropdown:hover .menu-items {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .menu-items a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .menu-items a:hover {
            background: rgba(0, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.1);
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: white;
            background: rgba(20, 20, 20, 0.8);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: all 0.4s ease-in-out;
        }

        button:hover {
            background: rgba(50, 50, 50, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: translateY(-5px);
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.6);
        }

        button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 150, 255, 0.8);
            transform: scale(0);
            transition: 0.5s ease;
            border-radius: 8px;
            top: 0;
            left: 0;
        }

        button:hover::before {
            transform: scale(2);
            opacity: 0;
        }

        .futuristic-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.4);
            filter: blur(10px);
            transition: 0.4s ease;
            top: 0;
            left: 0;
        }

        button:hover .futuristic-glow {
            filter: blur(20px);
            opacity: 0.5;
        }

        .futuristic-text {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6);
            font-size: 22px;
        }
    </style>
</head>
