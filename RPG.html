  <script>
    function generateNumber() {
    const randomNum = Math.floor(Math.random() * 5000) + 5000;
      const formatted = String(randomNum).padStart(4, '0'); // Pad with leading zeros

      const div = document.createElement('div');
      div.className = 'number';
      div.textContent = formatted;

      document.getElementById('numbers').appendChild(div);
    }

    // Automatically generate one number on page load
    window.onload = function() {
      generateNumber();
    };
  </script>
