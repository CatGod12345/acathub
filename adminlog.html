<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode" placeholder="Passcode" />
    <br>
    <button onclick="checkPasscode()">Login</button>
  </div>

  <script>
      document.getElementById("passcode").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkPasscode();
      }
    });
    function checkPasscode() {
      const input = document.getElementById('passcode').value;
      const correctPasscode = "admin.adminlog";
      const playtest = "tester.acathub"

      if(input === correctPasscode) {
        // Redirect to the success page
        window.location.href = "adminpanel.html";
      } else {
       if(input === playtest) {
        // Redirect to the success page
        window.location.href = "playtest.html";
      } else {
        // Redirect to the failure page
        window.location.href = "home.html";
      }
      }
    }
  </script>
</body>
</html>
